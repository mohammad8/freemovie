<!DOCTYPE html>
<html lang="fa" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیری مووی - جزئیات سریال</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@latest/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/freemovie/fav/favicon.ico" type="favicon/ico">

	<script src="https://cdn.counter.dev/script.js" data-id="42aac39f-23a3-416e-a788-12c3bafefb62" data-utcoffset="4"></script>
    <style>
        body { font-family: 'Vazir', sans-serif; direction: rtl; }
        #loading { 
            display: none; 
            text-align: center; 
            padding: 20px; 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            border-radius: 10px; 
            z-index: 1000; 
        }
        .bg-poster { 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            position: relative; 
        }
        .bg-poster::before { 
            content: ""; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.6); /* فیلتر شفافیت */
            z-index: 1; 
        }
        .bg-poster > * { 
            position: relative; 
            z-index: 2; 
        }
        .accordion-button { 
            background-color: #2d3748; 
            color: white; 
            padding: 10px; 
            border: none; 
            width: 100%; 
            text-align: right; 
            cursor: pointer; 
        }
        .accordion-button:hover { 
            background-color: #4a5568; 
        }
        .accordion-content { 
            padding: 10px; 
            background-color: #1a202c; 
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- header -->
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/freemovie/logo.png" alt="لوگو" class="h-10 mr-2">
                <h1 class="text-xl font-bold">فیری مووی</h1>
            </div>
            <nav class="hidden md:flex space-x-4 space-x-reverse">
                <a href="/freemovie" class="hover:text-gray-300">خانه</a>
                <a href="/freemovie/search/index.html" class="hover:text-gray-300">جستجو</a>
                <a href="/freemovie/watchlist/index.html" class="hover:text-gray-300">واچ لیست</a>
                <button id="theme-toggle" class="hover:text-gray-300"><i class="fas fa-sun"></i></button>
            </nav>
            <button class="md:hidden" id="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-gray-700 p-4">
            <a href="/freemovie" class="block py-2 hover:text-gray-300">خانه</a>
            <a href="/freemovie/search/index.html" class="block py-2 hover:text-gray-300">جستجو</a>
            <a href="/freemovie/watchlist/index.html" class="block py-2 hover:text-gray-300">واچ لیست</a>
        </div>
    </header>

    <!-- loading -->
    <div id="loading">در حال بارگذاری...</div>

    <!-- body -->
    <main class="container mx-auto flex-1 py-8 bg-poster" id="series-bg">
        <div class="bg-gray-900 p-8 rounded-lg">
            <div class="flex flex-col md:flex-row">
                <img id="poster" src="https://via.placeholder.com/500" alt="پوستر سریال" class="w-full md:w-1/3 rounded-lg shadow-lg">
                <div class="md:mr-8 mt-4 md:mt-0 text-center">
                    <h1 id="title" class="text-3xl font-bold mb-20">عنوان سریال</h1>
                    <p id="overview" class="mt-2">خلاصه داستان سریال اینجا قرار می‌گیرد.</p>
                    <p id="genre" class="mt-2"><strong>ژانر:</strong> درام، معمایی</p>
                    <p id="year" class="mt-2"><strong>سال تولید:</strong> ۲۰۲۲</p>
                    <p id="rating" class="mt-2"><strong>امتیاز:</strong> ۹.۰/۱۰</p>
                    <div class="mt-4">
                        <button id="add-to-watchlist" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">افزودن به واچ لیست</button>
                    </div>
                </div>
            </div>
        </div><!-- trailer  -->
        <div class="mt-4">
            <h2 class="text-2xl font-bold text-center">تریلر</h2>
            <div id="trailer" class="mt-2 text-center"></div>
        </div>
    </div>
</div>
</div>
        <!-- download links -->
        <div class="bg-gray-900 p-8 rounded-lg mt-8">
            <h2 class="text-2xl font-bold text-center mb-12">لینک‌های دانلود</h2>
            <div id="download-links" class="mt-2 mb-4"></div>
        </div>
    </main>

    <!-- footer -->
    <footer class="bg-gray-800 p-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>فیری مووی - همه فیلم‌ها و سریال‌ها در یکجا</p>
        </div>
    </footer>

    <script src="series.js"></script>
</body>
</html>
